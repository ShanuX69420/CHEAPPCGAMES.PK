{% extends 'base.html' %}
{% block title %}My Purchases{% endblock %}
{% block content %}
<section class="py-12">
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-2xl font-semibold text-slate-900 mb-2">My Purchases</h1>
    <p class="text-slate-600 mb-6">Enter your email and weâ€™ll send a secure link to view all purchases made with that email.</p>
    <form method="post" class="space-y-3 bg-white border border-slate-200 rounded-lg p-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-slate-700 mb-1">Email</label>
        <input type="email" name="email" required class="w-full rounded-md bg-white border border-slate-300 px-3 py-2 text-sm text-slate-900" placeholder="you@example.com">
      </div>
      <button class="inline-flex items-center gap-2 rounded-md bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 text-sm font-medium">Send link</button>
    </form>
  </div>
  
</section>
{% endblock %}
